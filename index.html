<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargo Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Cargo Tracker</h2>

      <div class="mb-3">
        <label for="filterStatus" class="form-label">Filter by Status</label>
        <select id="filterStatus" class="form-select">
          <option value="">All</option>
          <option value="Ожидает отправки">Ожидает отправки</option>
          <option value="В пути">В пути</option>
          <option value="Доставлен">Доставлен</option>
        </select>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Статус</th>
            <th>Отправление</th>
            <th>Назначение</th>
            <th>Дата отправления</th>
          </tr>
        </thead>
        <tbody id="cargoTableBody">
          <!-- Cargo rows will be inserted here -->
        </tbody>
      </table>

      <!-- Form to add new cargo -->
      <h3>Add New Cargo</h3>
      <form id="addCargoForm">
        <div class="mb-3">
          <label for="cargoName" class="form-label">Cargo Name</label>
          <input type="text" id="cargoName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="departureCity" class="form-label">Departure City</label>
          <input type="text" id="departureCity" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="destinationCity" class="form-label"
            >Destination City</label
          >
          <input
            type="text"
            id="destinationCity"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="departureDate" class="form-label">Departure Date</label>
          <input type="date" id="departureDate" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Cargo</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
